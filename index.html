<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <script src="assets/js/lib/jquery3.min.js"></script>
    <link rel="stylesheet" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

</head>
<body>
    
    <div id="container">
        <h1>To-Do List <i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span><i class="far fa-trash-alt"></i></span> Go to Potions Class</li>
            <li><span><i class="far fa-trash-alt"></i></span> Buy New Robes</li>
            <li><span><i class="far fa-trash-alt"></i></span> Visit Hagrid</li>
            <li><span><i class="far fa-trash-alt"></i></span> Feed Hedwig</li>
        </ul>
    </div>
    <script src="assets/js/todos.js"></script>
</body>
</html>
